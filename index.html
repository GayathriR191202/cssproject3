<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigface</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="pig-face">
            <div class="ear">
                <div class="rear"></div>
                <div class="lear"></div>
            </div>
            <div class="eye">
                <div class="reye">
                    <div class="rpupil"></div>
                </div>
                <div class="leye">
                    <div class="lpupil"></div>
                </div>
            </div>
            <div class="nose">
                <div class="nostril">
                    <div class="lnostril"></div>
                    <div class="rnostril"></div>
                </div>
            </div>
        </div>
    </div>
    
    
        
</body>
</html>
